spring.application.name=jadebook
spring.datasource.url=jdbc:mysql://localhost:3306/jadebook
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# MyBatis-Plus
mybatis-plus.mapper-locations=classpath:/mappers/*.xml
mybatis-plus.type-aliases-package=com.example.jadebook.entity

#打印日誌出來(測試)
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

jwt.
jwt.expiration=86400000


file.upload-dir=C:/jadebook-picture


# 啟用 Spring 的 Debug 日誌
logging.level.org.springframework=DEBUG
# 啟用 MyBatis-Plus 的 SQL 日誌
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.jackson.date-format=yyyy-MM-dd HH:mm
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Taipei